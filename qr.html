<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Dynamic HD</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f9fa;
      color: #333;
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.4), 0 0 10px rgba(0, 123, 255, 0.6);
      border-radius: 20px;
    }

    #qr {
      width: 256px;
      height: 256px;
      border-radius: 16px;
      background: #ffffff;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 48px;
      height: 48px;
      transform: translate(-50%, -60%);
      pointer-events: none;
      border-radius: 12px;
      background: white;
      padding: 4px;
    }

    .watermark {
  position: absolute;
  top: 72%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 13px;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  padding: 6px 14px;
  border-radius: 12px;
  background: rgba(0, 0, 0, 0.3); /* Kurangi transparansi */
  backdrop-filter: blur(6px); /* efek frosted glass */
  color: #ffffff;
  text-shadow: 0 0 6px #03a9f4, 0 0 12px #f441a5;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 12px rgba(3,169,244,0.5);
  z-index: 3;
  pointer-events: none;
  animation: shimmer 3s linear infinite;
  background: linear-gradient(90deg, #03a9f4, #f441a5); /* Gradient warna yang lebih terang */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
}

    .download-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 12px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .zoomed {
      transform: scale(1.3);
    }

    .button-container {
      margin-top: 10px;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="qr-wrapper" id="qrWrapper">
    <canvas id="qr" width="256" height="256"></canvas>
    <img src="img/logo.svg" alt="Logo" class="logo">
    <div class="watermark">Lotto Chain</div>
  </div>

  <div class="button-container" id="buttonContainer">
    <button class="download-btn" id="downloadBtn">Download QR (HD)</button>
  </div>
  <button onclick="shareTo('${bet.betId}')" style="background:#111111; color:white; border:none; padding:5px 10px; border-radius:0.9em; cursor:pointer; margin-right:5px;">
            <img src="img/share.svg" style="width:16px; height:16px; vertical-align:middle;"> Share to
          </button>

  <script>
    const currentURL = window.location.href;

    const qrCanvas = document.getElementById("qr");
    const qr = new QRious({
      element: qrCanvas,
      value: currentURL,
      size: 256,
      level: 'H',
      background: '#ffffff',
      foreground: '#007bff'
    });

    // Zoom effect on click
    const qrWrapper = document.getElementById("qrWrapper");
    const buttonContainer = document.getElementById("buttonContainer");

    qrWrapper.addEventListener("click", () => {
      qrWrapper.classList.toggle("zoomed");

      if (qrWrapper.classList.contains("zoomed")) {
        buttonContainer.style.transform = "scale(1.3)";
      } else {
        buttonContainer.style.transform = "scale(1)";
      }
    });

    // Download QR in HD
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const hdSize = 1024;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = hdSize;
      canvas.height = hdSize;

      const hdQR = new QRious({
        element: canvas,
        value: currentURL,
        size: hdSize,
        level: 'H',
        background: '#ffffff',
        foreground: '#007bff'
      });

      const logo = new Image();
      logo.src = "img/logo-gray.svg";
      logo.onload = () => {
        const logoSize = hdSize * 0.15;
        const logoX = (hdSize - logoSize) / 2;
        const logoY = (hdSize - logoSize) / 2 - 20;

        ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

        // Watermark
        ctx.fillStyle = "#007bff";
        ctx.font = `${hdSize * 0.035}px Ubuntu`;
        ctx.textAlign = "center";
        ctx.fillText("Lotto Chain", hdSize / 2, logoY + logoSize + 40);

        const link = document.createElement('a');
        link.download = "LottoQR-HD.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    });

    function shareTo(betId) {
  const url = `${window.location.origin}${window.location.pathname}?betId=${betId}`;
  console.log("Generated URL:", url); // Debug URL

  // Fungsi untuk handle share
  function tryShare(isMobile) {
    // Prioritas 1: Coba Web Share API
    if (navigator.share) {
      console.log("Try Web Share API");
      navigator.share({
        title: "Share Bet",
        text: "Check this out!",
        url: url
      })
        .then(() => console.log("Successful sharing"))
        .catch((err) => {
          // Hanya panggil fallback kalau bukan error pembatalan
          if (err.name !== "AbortError") {
            console.error("Web Share failed, tyr again:", err);
            if (isMobile) {
              tryIntent();
            } else {
              fallbackShare();
            }
          } else {
            console.log("Share cancelled, no action");
          }
        });
    } else {
      // Fallback ke Intent (mobile) atau modal (PC)
      console.log("Web Share is not available");
      if (isMobile) {
        tryIntent();
      } else {
        fallbackShare();
      }
    }
  }

  // Fungsi untuk Intent di mobile
  function tryIntent() {
    console.log("Try Intent on mobile");
    const shareIntent = `intent://#Intent;action=android.intent.action.SEND;type=text/plain;S.android.intent.extra.TEXT=${encodeURIComponent(url)};end`;
    const facebookWeb = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
    console.log("Mencoba Intent:", shareIntent);

    try {
      window.location.href = shareIntent;
      setTimeout(() => {
        console.log("Intent may have failed, open web");
        window.open(facebookWeb, '_blank');
      }, 2000);
    } catch (err) {
      console.error("Intent error:", err);
      window.open(facebookWeb, '_blank');
    }
  }

  // Fungsi untuk custom share modal di PC
  function fallbackShare() {
    // Daftar platform dan URL share-nya
    const shareOptions = [
      { name: "Facebook", url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}` },
      { name: "Twitter", url: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=Check%20this%20out!` },
      { name: "WhatsApp", url: `https://api.whatsapp.com/send?text=${encodeURIComponent("Check this out: " + url)}` },
      { name: "LinkedIn", url: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}` },
      { name: "Email", url: `mailto:?subject=Check%20this%20out&body=${encodeURIComponent(url)}` },
      { name: "Telegram", url: `https://t.me/share/url?url=${encodeURIComponent(url)}&text=Check%20this%20out!` },
      { name: "Reddit", url: `https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=Check%20this%20out!` },
      { name: "Discord", url: `https://discord.com/channels/@me?content=${encodeURIComponent("Check this out: " + url)}` }
    ];

    // Cek apakah modal sudah ada, hapus kalau ada
    const existingModal = document.getElementById("shareModal");
    if (existingModal) existingModal.remove();

    // Buat modal
    const modal = document.createElement("div");
    modal.id = "shareModal";
    modal.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(80, 160, 255, 0.3), 0 0 18px rgba(80, 160, 255, 0.2);
      z-index: 1000;
      text-align: center;
    `;
    modal.innerHTML = `
      <h1>Share To</h1><br>
      <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        ${shareOptions
          .map(
            (opt) => `
              <button style="
                padding: 10px 20px;
                background: #000000;
                color: white;
                border: none;
                border-radius: 0.9em;
                cursor: pointer;
              " onclick="window.open('${opt.url}', '_blank'); document.getElementById('shareModal').remove();">
                ${opt.name}
              </button>
            `
          )
          .join("")}
      </div>
      <button style="
        margin-top: 15px;
        padding: 8px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 0.9em;
        cursor: pointer;
      " onclick="document.getElementById('shareModal').remove();">
        Closed
      </button>
    `;
    document.body.appendChild(modal);
  }

  // Cek apakah di perangkat mobile
  if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    console.log("Mobile mode, try sharing");
    tryShare(true);
  } else {
    console.log("PC mode, try sharing");
    tryShare(false);
  }
}
  </script>

</body>
</html>
