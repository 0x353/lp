<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced QR with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    #qrWrapper {
      position: relative;
      display: none;
      margin-top: 20px;
    }
    #qrCanvas {
      cursor: zoom-in;
      border: 2px solid #000;
      border-radius: 8px;
    }
    #qrModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    #zoomedQR {
      background: white;
    }
    #closeQR {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body><input type="text" id="customLink" placeholder="Enter your dynamic link" style="width: 60%; padding: 6px;">
<br><br>
<button id="qrlinkBtn">Generate QR Link</button><div id="qrWrapper">
  <button id="closeQR">X</button>
  <canvas id="qrCanvas"></canvas>
</div><div id="qrModal" onclick="closeZoomQR()">
  <canvas id="zoomedQR"></canvas>
</div><script>
let qrGenerated = false;
let lastLink = "";
const qrBtn = document.getElementById("qrlinkBtn");
const qrCanvas = document.getElementById("qrCanvas");
const qrWrapper = document.getElementById("qrWrapper");
const closeBtn = document.getElementById("closeQR");
const logoSrc = "logo.png"; // Ganti sesuai path logomu

qrBtn.addEventListener("click", () => {
  if (!qrGenerated) generateQR();
  else downloadQR();
});

closeBtn.addEventListener("click", () => {
  qrWrapper.style.display = "none";
  qrBtn.innerText = "Generate QR Link";
  qrGenerated = false;
});

qrCanvas.addEventListener("click", zoomQR);

function generateQR() {
  const link = document.getElementById("customLink").value.trim();
  if (!link.startsWith("http")) return alert("Link harus diawali dengan http atau https.");
  lastLink = link;

  drawQR(qrCanvas, link, 400, () => {
    qrWrapper.style.display = "block";
    qrBtn.innerText = "Download QR";
    qrGenerated = true;
  });
}

function drawQR(canvas, text, size, callback) {
  const ctx = canvas.getContext("2d");
  canvas.width = size;
  canvas.height = size;
  ctx.clearRect(0, 0, size, size);

  QRCode.toCanvas(canvas, text, {
    width: size,
    margin: 1,
    errorCorrectionLevel: 'H',
    color: { dark: '#000000', light: '#ffffff' }
  }, err => {
    if (err) return console.error(err);

    const logo = new Image();
    logo.src = logoSrc;
    logo.onload = () => {
      const logoSize = size * 0.2;
      const x = (size - logoSize) / 2;
      const y = (size - logoSize) / 2;
      ctx.fillStyle = '#fff';
      ctx.fillRect(x, y, logoSize, logoSize);
      ctx.drawImage(logo, x, y, logoSize, logoSize);
      if (callback) callback();
    };
  });
}

function downloadQR() {
  const tempCanvas = document.createElement("canvas");
  const size = 3000;
  drawQR(tempCanvas, lastLink, size, () => {
    const a = document.createElement("a");
    a.download = "LottoChainQR-code.png";
    a.href = tempCanvas.toDataURL("image/png");
    a.click();
  });
}

function zoomQR() {
  const modal = document.getElementById("qrModal");
  const zoomedCanvas = document.getElementById("zoomedQR");
  drawQR(zoomedCanvas, lastLink, 1000);
  modal.style.display = "flex";
}

function closeZoomQR() {
  document.getElementById("qrModal").style.display = "none";
}
</script></body>
</html>
