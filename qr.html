<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Dynamic HD</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #0f0f0f;
      color: #00FF66;
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .qr-wrapper:hover {
      transform: scale(1.1);
    }

    #qr {
      width: 256px;
      height: 256px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00FF66;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -60%);
      pointer-events: none;
      border-radius: 12px;
      background: white;
      padding: 4px;
    }

    .watermark {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: rgba(0, 255, 102, 0.8);
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      border-radius: 6px;
      pointer-events: none;
    }

    .download-btn {
      background-color: #00FF66;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>

  <h2>QR Kode Halaman Ini</h2>

  <div class="qr-wrapper" id="qrWrapper">
    <canvas id="qr" width="256" height="256"></canvas>
    <img src="img/logo.svg" alt="Logo" class="logo">
    <div class="watermark">Lotto Chain</div>
  </div>

  <button class="download-btn" id="downloadBtn">Download QR (HD)</button>

  <script>
    const currentURL = window.location.href;

    // Render QR kecil di layar
    const qrCanvas = document.getElementById("qr");
    const qr = new QRious({
      element: qrCanvas,
      value: currentURL,
      size: 256,
      level: 'H',
      background: '#ffffff',
      foreground: '#00FF66'
    });

    // Fungsi download
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const hdSize = 1024;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = hdSize;
      canvas.height = hdSize;

      // Render ulang QR di canvas HD
      const hdQR = new QRious({
        element: canvas,
        value: currentURL,
        size: hdSize,
        level: 'H',
        background: '#ffffff',
        foreground: '#00FF66'
      });

      const logo = new Image();
      logo.src = "img/logo.svg";
      logo.onload = () => {
        const logoSize = hdSize * 0.15;
        const logoX = (hdSize - logoSize) / 2;
        const logoY = (hdSize - logoSize) / 2 - 20;

        ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

        // Tambah watermark di bawah logo
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.font = `${hdSize * 0.035}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillStyle = "#00FF66";
        ctx.fillText("Lotto Chain", hdSize / 2, logoY + logoSize + 40);

        const link = document.createElement('a');
        link.download = "LottoQR-HD.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    });
  </script>

</body>
</html>
