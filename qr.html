<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Dynamic HD</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f9fa;
      color: #333;
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.4), 0 0 10px rgba(0, 123, 255, 0.6);
      border-radius: 20px;
    }

    #qr {
      width: 256px;
      height: 256px;
      border-radius: 16px;
      background: #ffffff;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 48px;
      height: 48px;
      transform: translate(-50%, -60%);
      pointer-events: none;
      border-radius: 12px;
      background: white;
      padding: 4px;
    }

    .watermark {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 15px;
  background: linear-gradient(90deg, #03a9f4, #f441a5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
  font-weight: bold;
  pointer-events: none;
}

    .download-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 12px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .zoomed {
      transform: scale(1.3);
    }

    .button-container {
      margin-top: 10px;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="qr-wrapper" id="qrWrapper">
    <canvas id="qr" width="256" height="256"></canvas>
    <img src="img/logo.svg" alt="Logo" class="logo">
    <div class="watermark">Lotto Chain</div>
  </div>

  <div class="button-container" id="buttonContainer">
    <button class="download-btn" id="downloadBtn">Download QR (HD)</button>
  </div>

  <script>
    const currentURL = window.location.href;

    const qrCanvas = document.getElementById("qr");
    const qr = new QRious({
      element: qrCanvas,
      value: currentURL,
      size: 256,
      level: 'H',
      background: '#ffffff',
      foreground: '#007bff'
    });

    // Zoom effect on click
    const qrWrapper = document.getElementById("qrWrapper");
    const buttonContainer = document.getElementById("buttonContainer");

    qrWrapper.addEventListener("click", () => {
      qrWrapper.classList.toggle("zoomed");

      if (qrWrapper.classList.contains("zoomed")) {
        buttonContainer.style.transform = "scale(1.3)";
      } else {
        buttonContainer.style.transform = "scale(1)";
      }
    });

    // Download QR in HD
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const hdSize = 1024;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = hdSize;
      canvas.height = hdSize;

      const hdQR = new QRious({
        element: canvas,
        value: currentURL,
        size: hdSize,
        level: 'H',
        background: '#ffffff',
        foreground: '#007bff'
      });

      const logo = new Image();
      logo.src = "img/logo-gray.svg";
      logo.onload = () => {
        const logoSize = hdSize * 0.15;
        const logoX = (hdSize - logoSize) / 2;
        const logoY = (hdSize - logoSize) / 2 - 20;

        ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

        // Watermark
        ctx.fillStyle = "#007bff";
        ctx.font = `${hdSize * 0.035}px Ubuntu`;
        ctx.textAlign = "center";
        ctx.fillText("Lotto Chain", hdSize / 2, logoY + logoSize + 40);

        const link = document.createElement('a');
        link.download = "LottoQR-HD.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    });
  </script>

</body>
</html>
