<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Dynamic HD</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #0f0f0f;
      color: #00FF66;
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .qr-wrapper:hover {
      transform: scale(1.1);
    }

    #qr {
      width: 256px; /* Ukuran tampilan di layar */
      height: 256px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00FF66;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      pointer-events: none;
    }

    .download-btn {
      background-color: #00FF66;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>

  <h2>QR Kode Halaman Ini</h2>

  <div class="qr-wrapper" id="qrWrapper">
    <canvas id="qr" width="256" height="256"></canvas>
    <div style="position: relative; display: inline-block;">
  <canvas id="qrCanvas"></canvas>
  <img src="img/logo.svg" alt="Logo"
       style="position: absolute;
              top: 50%;
              left: 50%;
              width: 20px;
              height: 20px;
              transform: translate(-50%, -50%);
              pointer-events: none;
              border-radius: 12px;
              background: white;
              padding: 4px;">
</div>
    <div class="watermark">Lotto Chain</div>
  </div>

  <button class="download-btn" id="downloadBtn">Download QR (HD)</button>

  <script>
    const currentURL = window.location.href;

    // QR untuk tampilan di layar (canvas kecil)
    const qrCanvas = document.getElementById("qr");
    const qr = new QRious({
      element: qrCanvas,
      value: currentURL,
      size: 256,
      level: 'H',
      background: '#ffffff',
      foreground: '#00FF66'
    });

    // QR untuk resolusi tinggi saat download
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const hdCanvas = document.createElement('canvas');
      const hdSize = 1024; // resolusi download
      hdCanvas.width = hdSize;
      hdCanvas.height = hdSize;

      const hdQR = new QRious({
        element: hdCanvas,
        value: currentURL,
        size: hdSize,
        level: 'H',
        background: '#ffffff',
        foreground: '#00FF66'
      });

      const link = document.createElement('a');
      link.download = "LottoQR-HD.png";
      link.href = hdCanvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
