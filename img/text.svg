<svg width="3000" height="1000" viewBox="0 0 3000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#03a9f4"/>
      <stop offset="100%" stop-color="#f441a5"/>
    </linearGradient>
  </defs>

  <!-- 3D extrusion effect: multiple layers behind main text -->
  <g font-family="Ubuntu, sans-serif" font-size="500" font-weight="700" text-anchor="middle">
    <!-- Layered 3D steps -->
    <text x="385" y="95" fill="#111" opacity="0.15">Lotto Chain</text>
    <text x="386" y="96" fill="#111" opacity="0.15">Lotto Chain</text>
    <text x="387" y="97" fill="#111" opacity="0.15">Lotto Chain</text>
    <text x="388" y="98" fill="#111" opacity="0.15">Lotto Chain</text>
    <text x="389" y="99" fill="#111" opacity="0.15">Lotto Chain</text>

    <!-- Front text with gradient -->
    <text x="390" y="100" fill="url(#grad1)">Lotto Chain</text>
  </g>
</svg>
