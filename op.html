<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Keren</title>
  <style>
    body {
      background: #000;
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      padding: 40px;
    }

    .button-contain {
      display: flex;
      gap: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #111;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #03a9f4;
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dropbtn:hover {
      background-color: #0a0a0a;
      box-shadow: 0 0 10px #03a9f4;
    }

    .arrow {
  width: 12px;
  height: auto;
  transition: transform 0.3s ease, filter 0.3s;
  filter: brightness(0.8);
}

.dropdown.show .arrow {
  transform: rotate(180deg);
  filter: brightness(1) sepia(1) hue-rotate(190deg) saturate(5);
}

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      border: 1px solid #03a9f4;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.6);
      border-radius: 10px;
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #03a9f4;
      color: #000;
    }

    .dropdown-content img {
      width: 18px;
      height: auto;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .dropdown.show .arrow {
      transform: rotate(180deg);
      color: #03a9f4;
    }
  </style>
</head>
<body>

<center><div class="button-contain">
    <!-- Dropdown Pools -->
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(this)">
  Pools <img class="arrow" src="img/arrow.svg" />
      </button>
      <div class="dropdown-content">
        <a href="#"><img src="pool-icon.png"> Pool 1</a>
        <a href="#"><img src="pool-icon.png"> Pool 2</a>
        <a href="#"><img src="pool-icon.png"> Pool 3</a>
      </div>
    </div>

    <!-- Dropdown Select Chain -->
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(this)">
  Select Chains<img class="arrow" src="img/arrow.svg" />
</button>
      <div class="dropdown-content">
        <a href="#"><img src="chain-icon.png"> Chain 1</a>
        <a href="#"><img src="chain-icon.png"> Chain 2</a>
        <a href="#"><img src="chain-icon.png"> Chain 3</a>
      </div>
    </div>
  </div>
</center>

  <script>
    function toggleDropdown(button) {
      const dropdown = button.parentElement;
      const allDropdowns = document.querySelectorAll('.dropdown');
      allDropdowns.forEach(d => {
        if (d !== dropdown) d.classList.remove('show');
      });
      dropdown.classList.toggle('show');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn') && !event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
      }
    }
  </script>

</body>
</html>
