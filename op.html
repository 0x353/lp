<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Keren</title>
  <style>
    body {
      background: #000;
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      padding: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #111;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #03a9f4;
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dropbtn:hover {
      background-color: #0a0a0a;
      box-shadow: 0 0 10px #03a9f4;
    }

    .arrow {
      font-size: 12px;
      color: #ccc;
      transition: transform 0.3s ease, color 0.3s;
    }

    .dropdown:hover .arrow {
      transform: rotate(180deg);
      color: #03a9f4;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      border: 1px solid #03a9f4;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.6);
      border-radius: 10px;
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #03a9f4;
      color: #000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content img {
      width: 18px; /* Ukuran gambar sesuai dengan keinginan */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <!-- Dropdown Pools -->
    <div class="dropdown">
      <button class="dropbtn">
        Pools <span class="arrow">▼</span>
      </button>
      <div class="dropdown-content">
        <a href="#"><img src="pool-icon.png" alt="Pool Icon"> Pool 1</a>
        <a href="#"><img src="pool-icon.png" alt="Pool Icon"> Pool 2</a>
        <a href="#"><img src="pool-icon.png" alt="Pool Icon"> Pool 3</a>
      </div>
    </div>

    <!-- Dropdown Select Chain -->
    <div class="dropdown">
      <button class="dropbtn">
        Select Chain <span class="arrow">▼</span>
      </button>
      <div class="dropdown-content">
        <a href="#"><img src="chain-icon.png" alt="Chain Icon"> Chain 1</a>
        <a href="#"><img src="chain-icon.png" alt="Chain Icon"> Chain 2</a>
        <a href="#"><img src="chain-icon.png" alt="Chain Icon"> Chain 3</a>
      </div>
    </div>
  </div>

</body>
</html>
