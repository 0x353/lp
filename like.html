let web3;
let contract;
let userAccount = null;
let userHasLiked = false; // Menyimpan status like user

// Fungsi untuk menghubungkan wallet
async function connectWallet() {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            userAccount = accounts[0];
            document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
            document.getElementById("connectWallet").style.display = "none";
            document.getElementById("disconnectWallet").style.display = "block";

            contract = new web3.eth.Contract(contractABI, contractAddress);
            const betId = "0x123456789abcdef";

            // Pastikan jumlah like dan status like langsung muncul
            await getBetLikes(betId);
            await checkLikeStatus(betId);

        } catch (error) {
            console.error("Wallet connection failed:", error);
        }
    } else {
        alert("Metamask tidak terdeteksi!");
    }
}

// Fungsi untuk memutuskan koneksi wallet
function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").innerText = "Not Connected";
    document.getElementById("connectWallet").style.display = "block";
    document.getElementById("disconnectWallet").style.display = "none";
    document.getElementById("likeButton").style.display = "none";
}

// Fungsi untuk toggle like/unlike
async function toggleLike(betId) {
    if (!userAccount) {
        alert("Harap koneksikan wallet terlebih dahulu!");
        return;
    }
    try {
        if (userHasLiked) {
            await contract.methods.unlikeBet(betId).send({ from: userAccount });
        } else {
            await contract.methods.likeBet(betId).send({ from: userAccount });
        }
        await checkLikeStatus(betId); // Perbarui status tombol setelah aksi
        getBetLikes(betId);
    } catch (error) {
        console.error("Error saat toggle like:", error);
    }
}

// Fungsi untuk mengecek apakah user sudah like atau belum
async function checkLikeStatus(betId) {
    try {
        const hasLiked = await contract.methods.betLikes(betId, userAccount).call();
        userHasLiked = hasLiked;

        const likeButton = document.getElementById("likeButton");
        likeButton.innerText = hasLiked ? "Unlike" : "Like";
        likeButton.style.display = "block"; // Pastikan tombol muncul
    } catch (error) {
        console.error("Error mengecek status like:", error);
    }
}

// Fungsi untuk mengambil jumlah likes
async function getBetLikes(betId) {
    try {
        const likeCount = await contract.methods.betLikeCount(betId).call();
        document.getElementById("betLikesCount").innerText = `Likes: ${likeCount}`;
    } catch (error) {
        console.error("Error mengambil jumlah likes:", error);
    }
}

// Status
async function toggleLike(betId) {
    if (!userAccount) {
        alert("Harap koneksikan wallet terlebih dahulu!");
        return;
    }

    const likeButton = document.getElementById("likeButton");
    const likeStatus = document.getElementById("likeStatus");

    try {
        likeButton.disabled = true;
        likeStatus.innerText = "Processing...";
        likeStatus.style.color = "blue";

        const likers = await contract.methods.getBetLikers(betId).call();
        const hasLiked = likers.includes(userAccount);

        let tx;
        if (hasLiked) {
            tx = contract.methods.unlikeBet(betId).send({ from: userAccount });
        } else {
            tx = contract.methods.likeBet(betId).send({ from: userAccount });
        }

        // Tangani transaksi sukses
        tx.on("receipt", async () => {
            likeStatus.innerText = hasLiked ? "Unlike berhasil!" : "Like berhasil!";
            likeStatus.style.color = "green";
            await getBetLikes(betId); // Perbarui jumlah likes setelah transaksi sukses
            await checkLikeStatus(betId);
        });

        // Tangani transaksi gagal
        tx.on("error", (error) => {
            console.error("Error toggling like:", error);
            likeStatus.innerText = "Gagal melakukan aksi!";
            likeStatus.style.color = "red";
        });

    } catch (error) {
        console.error("Unexpected error:", error);
        likeStatus.innerText = "Gagal melakukan aksi!";
        likeStatus.style.color = "red";
    } finally {
        likeButton.disabled = false;
    }
}

// Panggil fungsi jika Metamask sudah terhubung sebelumnya
window.onload = async function () {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        if (accounts.length > 0) {
            userAccount = accounts[0];
            document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
            document.getElementById("connectWallet").style.display = "none";
            document.getElementById("disconnectWallet").style.display = "block";

            contract = new web3.eth.Contract(contractABI, contractAddress);
            const betId = "0x123456789abcdef";

            // Pastikan status like dan jumlah like langsung ditampilkan
            await getBetLikes(betId);
            await checkLikeStatus(betId);
        } else {
            // Jika wallet belum terhubung, tetap update jumlah likes
            await getBetLikes("0x123456789abcdef");
        }
    } else {
        // Jika Metamask tidak tersedia, tetap update jumlah likes
        await getBetLikes("0x123456789abcdef");
    }
};
