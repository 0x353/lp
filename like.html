<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Like System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #walletAddress {
            font-weight: bold;
            color: #555;
            margin: 10px 0;
        }

        #likeCount {
            font-size: 18px;
            color: #444;
            margin: 15px 0;
        }

        #likeButton {
            background-color: #28a745;
        }

        #likeButton:hover {
            background-color: #218838;
        }

        /* Style untuk tombol Unlike */
        .unlike {
            background-color: #dc3545 !important;
        }

        .unlike:hover {
            background-color: #c82333 !important;
        }
    </style>
</head>
<body>
    <h2>Bet Like System</h2>

    <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    <button id="disconnectWallet" onclick="disconnectWallet()" style="display: none;">Disconnect Wallet</button>
    <p id="walletAddress">Not Connected</p>

    <button id="likeButton" onclick="toggleLike()">Like</button>
    <p id="likeCount">Likes: 0</p>

    <h3>Likers:</h3>
    <ul id="likersList"></ul>

    <p id="totalLikes">Total Likes: 0</p>

        let web3;
        let contract;
        let userAccount = null;

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
                    document.getElementById("connectWallet").style.display = "none";
                    document.getElementById("disconnectWallet").style.display = "block";

                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    const betId = "0x123456789abcdef";
                    await checkLikeStatus(betId);
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                }
            } else {
                alert("Metamask tidak terdeteksi!");
            }
        }

        function disconnectWallet() {
            userAccount = null;
            document.getElementById("walletAddress").innerText = "Not Connected";
            document.getElementById("connectWallet").style.display = "block";
            document.getElementById("disconnectWallet").style.display = "none";
        }

        async function checkLikeStatus(betId) {
            try {
                if (!userAccount) return;
                const hasLiked = await contract.methods.betLikes(betId, userAccount).call();
                document.getElementById("likeButton").innerText = hasLiked ? "Unlike" : "Like";
            } catch (error) {
                console.error("Error checking like status:", error);
            }
        }

        async function updateLikeStatus(betId) {
            try {
                const likeCount = await contract.methods.getBetLikeCount(betId).call();
                document.getElementById("likeCount").innerText = `Likes: ${likeCount}`;
                const likers = await contract.methods.getBetLikers(betId).call();
                document.getElementById("likersList").innerHTML = likers.map(l => `<li>${l}</li>`).join("");
                const totalLikes = await contract.methods.getLikeCount(betId).call();
                document.getElementById("totalLikes").innerText = `Total Likes: ${totalLikes}`;
            } catch (error) {
                console.error("Error updating like status:", error);
            }
        }

        async function toggleLike() {
            if (!userAccount) {
                alert("Harap koneksikan wallet terlebih dahulu!");
                return;
            }
            const betId = "0x123456789abcdef";
            try {
                const likers = await contract.methods.getBetLikers(betId).call();
                const hasLiked = likers.includes(userAccount);

                if (hasLiked) {
                    await contract.methods.unlikeBet(betId).send({ from: userAccount });
                } else {
                    await contract.methods.likeBet(betId).send({ from: userAccount });
                }
                await updateLikeStatus(betId);
            } catch (error) {
                console.error("Error toggling like:", error);
            }
        }

        window.onload = async function () {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    userAccount = accounts[0];
                    document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
                    document.getElementById("connectWallet").style.display = "none";
                    document.getElementById("disconnectWallet").style.display = "block";

                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    const betId = "0x123456789abcdef";
                    await checkLikeStatus(betId);
                    await updateLikeStatus(betId);
                } else {
                    document.getElementById("connectWallet").style.display = "block";
                }
            }
        };
    </script>
</body>
</html>
