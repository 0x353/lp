        let betData = [];
        let lastBet = 10;

        const ctx = document.getElementById('betChart').getContext('2d');
        let betChart = new Chart(ctx, {
            type: 'line',
            data: { datasets: [{ label: 'Jumlah Taruhan', data: [], borderColor: 'cyan', borderWidth: 2, fill: false, tension: 0.2 }] },
            options: {
                responsive: true,
                scales: { x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'Waktu' } }, y: { title: { display: true, text: 'Jumlah Taruhan' } } },
                plugins: { zoom: { pan: { enabled: true, mode: 'x' }, zoom: { enabled: true, mode: 'x' } } }
            }
        });

        async function fetchBettingHistory() {
            const latestBlock = await provider.getBlockNumber();
            const events = await contract.queryFilter("BetPlaced", latestBlock - 5000, latestBlock);
            events.forEach(event => {
                let timestamp = new Date(event.args.timestamp * 1000);
                let times = parseInt(event.args.times);
                processBet(timestamp, times);
            });
            updateChart();
        }

        function updateChart() {
            betChart.data.datasets[0].data = betData;
            betChart.update();
        }

        function processBet(timestamp, times) {
            let currentTime = new Date(timestamp);
            let hours = currentTime.getUTCHours() + 7;
            let minutes = currentTime.getMinutes();
            if (hours === 10 && minutes === 30) {
                lastBet -= 5;
            } else {
                lastBet += Math.floor(Math.random() * 5) - 2;
            }
            betData.push({ x: timestamp, y: lastBet });
            updateChart();
        }

        contract.on("BetPlaced", (player, betId, number, times, timestamp, blockNumber, txHash) => {
            processBet(new Date(timestamp * 1000), times);
        });

        document.getElementById("chartType").addEventListener("change", function() {
            let newType = this.value;
            betChart.destroy();
            betChart = new Chart(ctx, {
                type: newType === "candlestick" ? "bar" : newType,
                data: { datasets: [{ label: 'Jumlah Taruhan', data: betData, borderColor: 'cyan', borderWidth: 2, fill: false, tension: 0.2 }] },
                options: betChart.options
            });
        });

        fetchBettingHistory();
