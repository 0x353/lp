        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        // ðŸ”¹ Data Taruhan (Untuk Chart)
        let betData = [];
        let lastBet = 10; // Nilai awal taruhan

        // ðŸ”¹ Inisialisasi Chart.js
        const ctx = document.getElementById('betChart').getContext('2d');
        const betChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Jumlah Taruhan',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'minute' },
                        title: { display: true, text: 'Waktu' }
                    },
                    y: { title: { display: true, text: 'Jumlah Taruhan' } }
                },
                plugins: {
                    zoom: {
                        pan: { enabled: true, mode: 'x' },
                        zoom: { enabled: true, mode: 'x' }
                    }
                }
            }
        });

        // ðŸ”¹ Ambil Data dari Event BetPlaced
        async function fetchBettingHistory() {
            const latestBlock = await provider.getBlockNumber();
            const events = await contract.queryFilter("BetPlaced", latestBlock - 5000, latestBlock); // Ambil 5000 block terakhir

            events.forEach(event => {
                let timestamp = new Date(event.args.timestamp * 1000);
                let times = parseInt(event.args.times);
                processBet(timestamp, times);
            });

            updateChart();
        }

        // ðŸ”¹ Update Chart
        function updateChart() {
            betChart.data.datasets[0].data = betData;
            betChart.update();
        }

        // ðŸ”¹ Tambahkan Data Baru dengan Simulasi Penurunan Jam 10:30 WIB
        function processBet(timestamp, times) {
            let currentTime = new Date(timestamp);
            let hours = currentTime.getUTCHours() + 7; // Konversi UTC ke WIB
            let minutes = currentTime.getMinutes();

            if (hours === 22 && minutes === 50) {
    lastBet = 0; // Reset taruhan ke 0 setiap 22:50 WIB
} else {
    lastBet += Math.floor(Math.random() * 5) - 2; // Fluktuasi normal
            }

            betData.push({ x: timestamp, y: lastBet });
            updateChart();
        }

        // ðŸ”¹ Dengarkan Event Baru secara Real-time
        contract.on("BetPlaced", (player, betId, number, times, timestamp, blockNumber, txHash) => {
            processBet(new Date(timestamp * 1000), times);
        });

        // ðŸ”¹ Muat Data Awal
        fetchBettingHistory();
