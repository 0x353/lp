<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #showQRBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: linear-gradient(to right, #5f4bd3, #7e72f2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #showQRBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #qrCanvasContainer {
      display: none;
      position: fixed;
      top: 70px;
      left: 20px;
      width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff4d4d;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #closeBtn:hover {
      transform: scale(1.2);
    }

    #qrCanvas {
      position: relative;
      margin-top: 10px;
      text-align: center;
    }

    #downloadBtn {
      margin-top: 20px;
      background: linear-gradient(to right, #5f4bd3, #7e72f2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #downloadBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logos {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="showQRBtn">Show QR Link</button>
  <div id="qrCanvasContainer">
    <div id="closeBtn">Ã—</div>
    <div id="qrCanvas"></div>
    <button id="downloadBtn">Download QR Link</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const qrContainer = document.getElementById("qrCanvas");
    const showQRBtn = document.getElementById("showQRBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrCanvasContainer = document.getElementById("qrCanvasContainer");
    const closeBtn = document.getElementById("closeBtn");

    let canvas;

    showQRBtn.addEventListener("click", () => {
      qrCanvasContainer.style.display = "block";
      qrContainer.innerHTML = "";

      const url = window.location.href;

      QRCode.toCanvas(url, { 
        width: 300, 
        margin: 2,
        errorCorrectionLevel: 'H'
      }, (err, c) => {
        if (err) {
          console.error("Error generating QR:", err);
          qrContainer.innerHTML = "<p style='color: red;'>Failed to generate QR code.</p>";
          return;
        }
        canvas = c;
        qrContainer.appendChild(canvas);

        const logo = document.createElement("img");
        logo.src = "img/logo.svg";
        logo.className = "logos";
        logo.crossOrigin = "anonymous";
        logo.onerror = () => {
          console.error("Failed to load logo");
        };
        qrContainer.appendChild(logo);

        showQRBtn.style.display = "none";
        downloadBtn.style.display = "inline-block";
      });
    });

    closeBtn.addEventListener("click", () => {
      qrCanvasContainer.style.display = "none";
      showQRBtn.style.display = "inline-block";
      downloadBtn.style.display = "none";
      qrContainer.innerHTML = "";
      canvas = null;
    });

    downloadBtn.addEventListener("click", () => {
      if (!canvas) {
        alert("QR code has not been created. Click 'Show QR Link' first.");
        return;
      }

      const url = window.location.href;
      QRCode.toCanvas(url, { 
        width: 4000,
        margin: 8,
        errorCorrectionLevel: 'H'
      }, (err, highResCanvas) => {
        if (err) {
          console.error("Error generating high-res QR:", err);
          alert("Failed to generate QR code for download.");
          return;
        }

        const combinedCanvas = document.createElement("canvas");
        combinedCanvas.width = 4400;
        combinedCanvas.height = 4400;
        const ctx = combinedCanvas.getContext("2d");

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 4400, 4400);

        ctx.drawImage(highResCanvas, 200, 200, 4000, 4000);

        const logoImage = new Image();
        logoImage.crossOrigin = "anonymous";
        logoImage.src = "img/logo.svg";

        logoImage.onload = () => {
          const logoSize = 400;
          const logoX = (4400 - logoSize) / 2;
          const logoY = (4400 - logoSize) / 2;
          ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);

          ctx.font = "bold 120px 'Ubuntu', sans-serif";
          const gradient = ctx.createLinearGradient(900, 0, 3500, 0);
          gradient.addColorStop(0, "#03a9f4");
          gradient.addColorStop(1, "#f441a5");
          ctx.fillStyle = gradient;
          ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
          ctx.shadowBlur = 10;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          const watermarkText = "Lotto Chain Decentralized Betting";
          const textX = 4400 / 2;
          const textY = 4000;
          ctx.fillText(watermarkText, textX, textY);

          ctx.shadowColor = "transparent";
          ctx.shadowBlur = 0;

          const generateUniqueId = () => {
            const timestamp = Date.now();
            const randomStr = Math.random().toString(36).substring(2, 8);
            return `${timestamp}${randomStr}`;
          };

          const link = document.createElement("a");
          link.download = `LottoChain${generateUniqueId()}.png`;
          link.href = combinedCanvas.toDataURL("image/png");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        logoImage.onerror = () => {
          console.error("Failed to load logo for download, please try again.");

          ctx.font = "bold 120px 'Ubuntu', sans-serif";
          const gradient = ctx.createLinearGradient(900, 0, 3500, 0);
          gradient.addColorStop(0, "#03a9f4");
          gradient.addColorStop(1, "#f441a5");
          ctx.fillStyle = gradient;
          ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
          ctx.shadowBlur = 10;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          const watermarkText = "Lotto Chain Decentralized Betting";
          const textX = 4400 / 2;
          const textY = 4000;
          ctx.fillText(watermarkText, textX, textY);

          ctx.shadowColor = "transparent";
          ctx.shadowBlur = 0;

          const generateUniqueId = () => {
            const timestamp = Date.now();
            const randomStr = Math.random().toString(36).substring(2, 8);
            return `${timestamp}${randomStr}`;
          };

          const link = document.createElement("a");
          link.download = `LottoChain${generateUniqueId()}.png`;
          link.href = combinedCanvas.toDataURL("image/png");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
      });
    });
  </script>
</body>
</html>
