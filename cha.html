<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Berbagai Jenis Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f5f5f5; }
        canvas { max-width: 80vw; max-height: 40vh; margin: 20px auto; display: block; }
    </style>
</head>
<body>
    <h1>Berbagai Jenis Chart</h1>
    <h3>Line Chart</h3>
    <canvas id="lineChart"></canvas><h3>Bar Chart</h3>
<canvas id="barChart"></canvas>

<h3>Area Chart</h3>
<canvas id="areaChart"></canvas>

<h3>Candlestick Chart</h3>
<canvas id="candlestickChart"></canvas>

<h3>Pie Chart</h3>
<canvas id="pieChart"></canvas>

<script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: { labels: ['Jan', 'Feb', 'Mar', 'Apr'], datasets: [{ label: 'Data', data: [3, 7, 4, 8], borderColor: 'blue', fill: false }] }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: { labels: ['A', 'B', 'C', 'D'], datasets: [{ label: 'Data', data: [5, 9, 3, 6], backgroundColor: 'green' }] }
    });
    
    const areaCtx = document.getElementById('areaChart').getContext('2d');
    new Chart(areaCtx, {
        type: 'line',
        data: { labels: ['Mon', 'Tue', 'Wed', 'Thu'], datasets: [{ label: 'Data', data: [2, 8, 5, 10], backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'red', fill: true }] }
    });
    
    const candleCtx = document.getElementById('candlestickChart').getContext('2d');
    new Chart(candleCtx, {
        type: 'candlestick',
        data: { datasets: [{ label: 'Candles', data: [{t: '2024-03-01', o: 20, h: 25, l: 18, c: 22}, {t: '2024-03-02', o: 22, h: 26, l: 19, c: 24}], borderColor: 'black' }] }
    });
    
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: { labels: ['X', 'Y', 'Z'], datasets: [{ data: [30, 50, 20], backgroundColor: ['red', 'blue', 'yellow'] }] }
    });
</script>

</body>
</html>
