<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Futuristic</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #007bff;
      text-align: center;
      padding: 40px;
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .qr-wrapper:active {
      transform: scale(1.2);
    }

    #qr {
      width: 256px;
      height: 256px;
      border-radius: 16px;
      box-shadow: 0 0 25px #007bff;
    }

    .logo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 50%;
      padding: 4px;
      z-index: 2;
    }

    .logo-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .watermark {
  position: absolute;
  top: 72%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  padding: 6px 14px;
  border-radius: 12px;
  background: rgba(0, 0, 0, 0.65); /* blur semi hitam */
  backdrop-filter: blur(6px); /* efek frosted glass */
  color: #ffffff;
  text-shadow: 0 0 6px #03a9f4, 0 0 12px #f441a5;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 12px rgba(3,169,244,0.5);
  z-index: 3;
  pointer-events: none;
  animation: shimmer 3s linear infinite;
}

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .download-btn {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #007bff;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #00d4ff, #007bff);
      box-shadow: 0 0 20px #00d4ff;
    }
  </style>
</head>
<body>

  <h2 style="color: #ffffff;">QR Kode Halaman Ini</h2>

  <div class="qr-wrapper" id="qrWrapper">
    <canvas id="qr"></canvas>
    <div class="logo-overlay">
      <img src="img/logo.svg" alt="Logo">
    </div>
    <div class="watermark">Lotto Chain</div>
  </div>

  <br>
  <button class="download-btn" id="downloadBtn">Download QR (HD)</button>

  <script>
    const currentURL = window.location.href;

    const qrCanvas = document.getElementById("qr");
    const qr = new QRious({
      element: qrCanvas,
      value: currentURL,
      size: 256,
      level: 'H',
      background: '#ffffff',
      foreground: '#007bff'
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const hdCanvas = document.createElement('canvas');
      const hdSize = 1024;
      hdCanvas.width = hdSize;
      hdCanvas.height = hdSize;

      const hdQR = new QRious({
        element: hdCanvas,
        value: currentURL,
        size: hdSize,
        level: 'H',
        background: '#ffffff',
        foreground: '#007bff'
      });

      const link = document.createElement('a');
      link.download = "LottoQR-HD.png";
      link.href = hdCanvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
