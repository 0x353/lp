<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple QR with Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    #qrContainer {
      position: relative;
      display: none;
      width: 220px;
      margin-top: 20px;
    }

    #qrCanvas {
      cursor: zoom-in;
      border: 2px solid #000;
      border-radius: 8px;
    }

    #qrLogo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #closeQR {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      line-height: 22px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<input type="text" id="customLink" placeholder="Enter your dynamic link" style="width: 60%; padding: 6px;">
<br><br>

<button id="qrlinkBtn" onclick="handleQRButton()">Generate QR Link</button>

<div id="qrWrapper" style="position: relative; display: none; margin-top: 20px;">
  <button onclick="closeQR()" style="position: absolute; top: 0; right: 0; background: red; color: white; border: none; border-radius: 4px; padding: 2px 6px; cursor: pointer;">X</button>
  <canvas id="qrCanvas" onclick="zoomQR()" style="cursor: pointer;"></canvas>
</div>

<div id="qrModal" onclick="closeZoomQR()" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
  <canvas id="zoomedQR"></canvas>
</div>

<script>
let qrGenerated = false;

function handleQRButton() {
  if (!qrGenerated) {
    generateQRLink();
  } else {
    downloadQR();
  }
}

function generateQRLink() {
  const inputLink = document.getElementById("customLink").value.trim();
  const qrCanvas = document.getElementById("qrCanvas");
  const qrWrapper = document.getElementById("qrWrapper");
  const btn = document.getElementById("qrlinkBtn");

  if (!inputLink || !inputLink.startsWith("http")) {
    alert("Please enter a valid link starting with http/https");
    return;
  }

  QRCode.toCanvas(qrCanvas, inputLink, { width: 240 }, function (error) {
    if (error) return console.error(error);

    // Tambahkan logo setelah QR dibuat
    const ctx = qrCanvas.getContext("2d");
    const logo = new Image();
    logo.src = "logo.png"; // Ganti path dengan logo kamu (100x100 disarankan)
    logo.onload = () => {
      const x = (qrCanvas.width - 40) / 2;
      const y = (qrCanvas.height - 40) / 2;
      ctx.fillStyle = "#fff";
      ctx.fillRect(x, y, 40, 40); // background putih logo
      ctx.drawImage(logo, x, y, 40, 40);
    };

    qrWrapper.style.display = "block";
    btn.innerText = "Download QR";
    qrGenerated = true;
  });
}

function downloadQR(link) {
    const size = ,3000; // Ganti sesuai resolusi yang kamu mau
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;

    QRCode.toCanvas(canvas, link, {
        width: size,
        margin: 2,
        color: {
            dark: "#000000",
            light: "#ffffff"
        }
    }, function (error) {
        if (error) console.error(error);
        const a = document.createElement("a");
        a.download = "qr-code.png";
        a.href = canvas.toDataURL("image/png");
        a.click();
    });
}

function closeQR() {
  document.getElementById("qrWrapper").style.display = "none";
  document.getElementById("qrlinkBtn").innerText = "Generate QR Link";
  qrGenerated = false;
}

function zoomQR() {
  const modal = document.getElementById("qrModal");
  const qrCanvas = document.getElementById("qrCanvas");
  const zoomedCanvas = document.getElementById("zoomedQR");

  zoomedCanvas.width = 480;
  zoomedCanvas.height = 480;

  const ctx = zoomedCanvas.getContext("2d");
  ctx.clearRect(0, 0, 480, 480);
  ctx.drawImage(qrCanvas, 0, 0, 480, 480);

  modal.style.display = "flex";
}

function closeZoomQR() {
  document.getElementById("qrModal").style.display = "none";
}
</script>

</body>
</html>
