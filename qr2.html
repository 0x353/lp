<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrCanvasContainer {
      display: none;
      position: relative;
      margin: 20px auto;
      width: 340px;
      height: auto;
      background: #f0f0f0;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
    
    canvas {
      border-radius: 12px;
    }
    #qr {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto 0;
    }
    #qr canvas, #qr img {
      position: absolute;
      top: 0;
      left: 0;
    }
    #qr img.logo {
      width: 60px;
      height: 60px;
      top: 120px;
      left: 120px;
      border-radius: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <button id="showQRBtn">QR Link</button>
  <div id="qrCanvasContainer">
    <div id="closeBtn">Ã—</div>
    <div id="qr"></div>
  </div>
  <button id="downloadBtn">Download QR</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const qrContainer = document.getElementById("qr");
    const showQRBtn = document.getElementById("showQRBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrCanvasContainer = document.getElementById("qrCanvasContainer");
    const closeBtn = document.getElementById("closeBtn");

    let canvas;

    showQRBtn.addEventListener("click", () => {
      qrCanvasContainer.style.display = "block";
      qrContainer.innerHTML = ""; // bersihkan QR sebelumnya

      const url = window.location.href;

      QRCode.toCanvas(url, { width: 300, margin: 2 }, (err, c) => {
        if (err) console.error(err);
        canvas = c;
        qrContainer.appendChild(canvas);

        const logo = document.createElement("img");
        logo.src = "img/logo.svg"; // Logo kamu di sini
        logo.className = "logo";
        qrContainer.appendChild(logo);

        showQRBtn.style.display = "none";
        downloadBtn.style.display = "inline-block";
      });
    });

    closeBtn.addEventListener("click", () => {
      qrCanvasContainer.style.display = "none";
      showQRBtn.style.display = "inline-block";
      downloadBtn.style.display = "none";
      qrContainer.innerHTML = "";
    });

      downloadBtn.addEventListener("click", () => {
    if (canvas) {
      const combinedCanvas = document.createElement("canvas");
      combinedCanvas.width = 3000;
      combinedCanvas.height = 3000;
      const ctx = combinedCanvas.getContext("2d");

      // Gambar QR ke canvas baru
      ctx.drawImage(canvas, 0, 0);

      // Logo di tengah
      const logoImage = new Image();
      logoImage.crossOrigin = "anonymous";
      logoImage.src = "img/logo.svg";

      // Tunggu sampai logo selesai diload, baru download
      logoImage.onload = () => {
        ctx.drawImage(logoImage, 120, 120, 60, 60);

        // Buat link download
        const link = document.createElement("a");
        link.download = "Lotto-qr-code-link.png";
        link.href = combinedCanvas.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // Handle error load image
      logoImage.onerror = () => {
        alert("Gagal memuat logo.");
      };
    }
  });
  </script>
</body>
</html>
