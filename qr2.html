<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #qrCanvasContainer {
      display: none;
      position: relative;
      margin: 20px auto;
      width: 340px;
      height: 360px;
      background: #f0f0f0;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
    #downloadBtn {
      display: none;
      margin-top: 10px;
      background: linear-gradient(to right, #5f4bd3, #7e72f2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <button id="showQRBtn">QR Link</button>
  <div id="qrCanvasContainer">
    <div id="closeBtn">Ã—</div>
    <div id="qr"></div>
  </div>
  <button id="downloadBtn">Download QR</button>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script>
    const qrContainer = document.getElementById("qr");
    const showQRBtn = document.getElementById("showQRBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrCanvasContainer = document.getElementById("qrCanvasContainer");
    const closeBtn = document.getElementById("closeBtn");

    const qr = new QRCodeStyling({
      width: 1024,
      height: 1024,
      data: window.location.href,
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/LetterL.svg/1200px-LetterL.svg.png",
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 4,
        imageSize: 0.25
      },
      dotsOptions: {
        color: "#000",
        type: "rounded"
      },
      cornersSquareOptions: {
        color: "#5f4bd3",
        type: "extra-rounded"
      },
      backgroundOptions: {
        color: "#ffffff"
      }
    });

    // Append QR ke container sekali saja saat pertama
    qr.append(qrContainer);

    showQRBtn.addEventListener("click", () => {
      qr.update({ data: window.location.href }); // kalau mau update link
      qrCanvasContainer.style.display = "block";
      showQRBtn.style.display = "none";
      downloadBtn.style.display = "inline-block";
    });

    closeBtn.addEventListener("click", () => {
      qrCanvasContainer.style.display = "none";
      downloadBtn.style.display = "none";
      showQRBtn.style.display = "inline-block";
    });

    downloadBtn.addEventListener("click", () => {
      qr.download({ name: "qr-code", extension: "png" });
    });
  </script>
</body>
</html>
