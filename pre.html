<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Angka 4D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e101c;
      color: #fff;
      padding: 20px;
    }
    h1, h3, h4 {
      color: #00b7ff;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 220px;
      text-align: center;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #00b7ff, #007bff);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 183, 255, 0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 183, 255, 1);
    }
    #prediksiOutput {
      margin-top: 20px;
      padding: 20px;
      background: #1a1c2d;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Prediksi Angka 4D / 3D / 2D (Simulasi)</h1>
  <p>Masukkan hasil resmi terakhir (4 digit):</p>
  <input type="text" id="lastResult" placeholder="Misal: 8372">
  <button onclick="generatePrediksi()">Analisis & Prediksi</button>  <div id="prediksiOutput"></div>  <script>
    function generatePrediksi() {
      const result = document.getElementById('lastResult').value.trim();
      if (!/^\d{4}$/.test(result)) {
        alert("Masukkan angka 4 digit valid!");
        return;
      }

      const digits = result.split('').map(Number);

      const angkaTerbalik = [...digits].reverse().join('');
      const angkaNaik = digits.map(n => (n + 1) % 10).join('');
      const angkaTurun = digits.map(n => (n - 1 + 10) % 10).join('');
      const kombinasiAneh = digits.map((n, i) => (n + i) % 10).join('');

      const angka2D = [angkaTerbalik.slice(2), angkaNaik.slice(2), angkaTurun.slice(2)];
      const angka3D = [angkaNaik.slice(1), kombinasiAneh.slice(1), angkaTerbalik.slice(1)];
      const angka4D = [angkaTerbalik, angkaNaik, angkaTurun, kombinasiAneh];

      let output = `
        <h3>Hasil Analisis Palsu Berdasarkan: <b>${result}</b></h3>
        <p><b>Metode Pembalikan:</b> ${angkaTerbalik}</p>
        <p><b>Naik 1 Angka:</b> ${angkaNaik}</p>
        <p><b>Turun 1 Angka:</b> ${angkaTurun}</p>
        <p><b>Kombinasi Pola Posisi:</b> ${kombinasiAneh}</p>

        <hr>
        <h4>Rekomendasi:</h4>
        <p><b>Angka 2D:</b> ${angka2D.join(", ")}</p>
        <p><b>Angka 3D:</b> ${angka3D.join(", ")}</p>
        <p><b>Angka 4D:</b> ${angka4D.join(", ")}</p>
      `;

      document.getElementById('prediksiOutput').innerHTML = output;
    }
  </script></body>
</html>
