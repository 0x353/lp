        const web3 = new Web3(window.ethereum);
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        const ethersContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

        // Ambil elemen UI
        const notificationList = document.getElementById("notificationLists");
        const notificationsContainer = document.getElementById("notificationss");
        const noNotificationsMessage = document.getElementById("noNotificationsMessages");

        function toggleNotificationList() {
            notificationList.style.display = notificationList.style.display === "none" ? "block" : "none";
        }

        function closeNotificationLists() {
            notificationList.style.display = "none";
        }

        function addNotification(betId, message) {
            const notifItem = document.createElement("li");
            notifItem.classList.add("notification-item");
            notifItem.textContent = message;
            notifItem.onclick = () => openPost(betId);
            notificationsContainer.appendChild(notifItem);
            noNotificationsMessage.style.display = "none";
        }

        function openPost(betId) {
            window.location.href = `/post.html?betId=${betId}`;
        }

        // Event listener dari smart contract
        contract.events.BetLiked({ fromBlock: "latest" })
            .on("data", function(event) {
                const { betId, liker } = event.returnValues;
                addNotification(betId, `${liker} menyukai postingan Anda!`);
            });

        contract.events.BetCommented({ fromBlock: "latest" })
            .on("data", function(event) {
                const { betId, commenter, comment } = event.returnValues;
                addNotification(betId, `${commenter} berkomentar: "${comment}"`);
            });

        ethersContract.on("BetLiked", (betId, liker) => {
            addNotification(betId, `${liker} menyukai postingan Anda!`);
        });

        ethersContract.on("BetCommented", (betId, commenter, comment) => {
            addNotification(betId, `${commenter} berkomentar: "${comment}"`);
        });
