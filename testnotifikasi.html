        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                document.getElementById("walletAddress").textContent = `Wallet: ${userAddress}`;
                setupEventListeners();
            } else {
                alert("MetaMask tidak terdeteksi!");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);

        let notifications = [];

        function showNotification(message) {
            notifications.push(message);
            document.getElementById("notificationBadge").textContent = notifications.length;
            document.getElementById("notificationBadge").style.display = "inline";

            const listItem = document.createElement("li");
            listItem.textContent = message;
            document.getElementById("notifications").appendChild(listItem);
        }

        function toggleNotificationList() {
            const list = document.getElementById("notificationList");
            list.style.display = list.style.display === "block" ? "none" : "block";
        }

        function closeNotificationList() {
            document.getElementById("notificationList").style.display = "none";
        }

        document.getElementById("notificationIcon").addEventListener("click", toggleNotificationList);

        function setupEventListeners() {
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
            
            contract.on("BetLiked", (betId, liker) => {
                showNotification(`${liker} menyukai postingan Anda!`);
            });

            contract.on("BetCommented", (betId, commenter, comment) => {
                showNotification(`${commenter} berkomentar: "${comment}"`);
            });
        }
    </script>
