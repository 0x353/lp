        async function connectWallet() {
    if (window.ethereum) {
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            userAddress = accounts[0];

            document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;

            // Inisialisasi kontrak
            const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
            const ethersContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

            setupEventListeners(contract, ethersContract);
        } catch (error) {
            console.error("Wallet connection failed:", error);
        }
    } else {
        alert("Please install MetaMask!");
    }
}

document.getElementById("connectWallet").addEventListener("click", connectWallet);

// UI Notifikasi
const notificationIcon = document.getElementById("notificationIcons");
const notificationBadge = document.getElementById("notificationBadges");
const notificationList = document.getElementById("notificationLists");
const notificationsContainer = document.getElementById("notificationss");
const noNotificationsMessage = document.getElementById("noNotificationsMessages");

let notifications = [];

// Toggle daftar notifikasi sebagai modal popup
function toggleNotificationList() {
    if (notificationList.classList.contains("hidden")) {
        notificationList.classList.remove("hidden");
    } else {
        notificationList.classList.add("hidden");
    }
}

// Tutup daftar notifikasi
function closeNotificationList() {
    notificationList.classList.add("hidden");
}

// Tambahkan notifikasi ke UI
function addNotification(betId, message) {
    notifications.push({ betId, message });

    // Tampilkan badge jumlah notifikasi
    notificationBadge.textContent = notifications.length;
    notificationBadge.classList.remove("hidden");

    // Tambahkan notifikasi ke daftar
    const notifItem = document.createElement("li");
    notifItem.classList.add("notification-item");
    notifItem.textContent = message;
    notifItem.onclick = () => openPost(betId);
    notificationsContainer.appendChild(notifItem);

    // Sembunyikan pesan "No notifications"
    noNotificationsMessage.classList.add("hidden");
}

// Buka postingan berdasarkan betId
function openPost(betId) {
    window.location.href = `/post.html?betId=${betId}`;
}

// Setup event listener dari smart contract
function setupEventListeners(contract, ethersContract) {
    contract.events.BetLiked({ fromBlock: "latest" })
        .on("data", function (event) {
            const { betId, liker } = event.returnValues;
            addNotification(betId, `${liker} menyukai postingan Anda!`);
        });

    contract.events.BetCommented({ fromBlock: "latest" })
        .on("data", function (event) {
            const { betId, commenter, comment } = event.returnValues;
            addNotification(betId, `${commenter} berkomentar: "${comment}"`);
        });

    ethersContract.on("BetLiked", (betId, liker) => {
        addNotification(betId, `${liker} menyukai postingan Anda!`);
    });

    ethersContract.on("BetCommented", (betId, commenter, comment) => {
        addNotification(betId, `${commenter} berkomentar: "${comment}"`);
    });
}

notificationIcon.addEventListener("click", toggleNotificationList);
