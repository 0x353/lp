<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Facebook Nuker Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

button {
  margin: 5px 0;
  padding: 10px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 300px;
  margin-top: 20px;
  font-family: monospace;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook Nuker Tool</h1>
    <p>Copy skrip berikut, lalu buka Facebook dan paste ke Console (F12 > Console)</p>

    <button onclick="copyScript('unfriend')">Copy Script Unfriend Semua</button>
    <button onclick="copyScript('deletePosts')">Copy Script Hapus Semua Postingan</button>
    <button onclick="copyScript('deleteComments')">Copy Script Hapus Semua Komentar</button>
    <button onclick="copyScript('deleteLikes')">Copy Script Hapus Semua Like/Reaksi</button>

    <textarea id="scriptArea" readonly></textarea>
  </div>

  <script>
    const scripts = {
  unfriend: `
var buttons = document.querySelectorAll('[aria-label="Teman"]');
let i = 0;
function removeFriend() {
  if (i >= buttons.length) return console.log("Selesai!");
  buttons[i].click();
  setTimeout(() => {
    let menu = document.querySelector('[role="menu"]');
    if (menu) {
      let unfriendBtn = [...menu.querySelectorAll('span')].find(span => span.textContent.includes("Hapus pertemanan"));
      if (unfriendBtn) unfriendBtn.click();
    }
    i++;
    setTimeout(removeFriend, 3000);
  }, 2000);
}
removeFriend();`,

  deletePosts: `
let buttons = document.querySelectorAll('[aria-label="Aksi untuk postingan ini"]');
let i = 0;
function deletePosts() {
  if (i >= buttons.length) return console.log("Selesai!");
  buttons[i].click();
  setTimeout(() => {
    let menu = document.querySelector('[role="menu"]');
    if (menu) {
      let deleteBtn = [...menu.querySelectorAll('span')].find(span => span.textContent.includes("Hapus"));
      if (deleteBtn) deleteBtn.click();
    }
    i++;
    setTimeout(deletePosts, 3000);
  }, 2000);
}
deletePosts();`,

  deleteComments: `// Masuk ke log aktivitas > komentar
let i = 0;
let commentButtons = document.querySelectorAll('[aria-label="Aksi untuk komentar ini"]');
function deleteComments() {
  if (i >= commentButtons.length) return console.log("Komentar selesai dihapus.");
  commentButtons[i].click();
  setTimeout(() => {
    let menu = document.querySelector('[role="menu"]');
    if (menu) {
      let deleteBtn = [...menu.querySelectorAll('span')].find(span => span.textContent.includes("Hapus"));
      if (deleteBtn) deleteBtn.click();
    }
    i++;
    setTimeout(deleteComments, 3000);
  }, 2000);
}
deleteComments();`,

  deleteLikes: `// Masuk ke log aktivitas > interaksi
let i = 0;
let likeButtons = document.querySelectorAll('[aria-label="Hapus interaksi"]');
function deleteLikes() {
  if (i >= likeButtons.length) return console.log("Semua reaksi dihapus.");
  likeButtons[i].click();
  i++;
  setTimeout(deleteLikes, 2000);
}
deleteLikes();`
};

function copyScript(type) {
  const script = scripts[type];
  const textarea = document.getElementById('scriptArea');
  textarea.value = script;
  navigator.clipboard.writeText(script).then(() => {
    alert("Script berhasil disalin! Silakan buka Facebook dan paste di Console.");
  });
}
  </script>
</body>
</html>
