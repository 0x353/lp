<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .mommy {
      width: 500px;
      height: 500px;
      position: relative;
      perspective: 800px;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', 'Courier New', monospace;
      font-size: 36px;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
      z-index: 10;
      pointer-events: none;
    }

    .daddy {
      width: 500px;
      height: 500px;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear;
    }

    span {
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      perspective: 800px;
      transform-style: preserve-3d;
      width: 0;
      height: 0;
    }

    span::before {
      content: "";
      width: 4px;
      height: 4px;
      display: inline-block;
      position: absolute;
      top: calc(50% - 2px);
      left: calc(50% - 2px);
      background: currentColor;
      color: inherit;
      border-radius: 50%;
      animation: invertRotate 25s infinite linear, scale 2s infinite linear;
      box-shadow: 0 0 10px currentColor;
    }

    @keyframes rotate {
      to {
        transform: rotateY(360deg);
      }
    }

    @keyframes invertRotate {
      to {
        transform: rotateY(-360deg);
      }
    }

    @keyframes scale {
      0%, 45%, 55% {
        box-shadow: 0 0 10px 0px currentColor;
      }

      50% {
        box-shadow: 0 0 10px 5px currentColor;
      }
    }
  </style>
</head>
<body>
  <div class="mommy">
    <div class="center-text">Coming Soon</div>
    <div class="daddy" id="particles"></div>
  </div>

  <script>
    const container = document.getElementById("particles");
    const amount = 300;
    for (let i = 1; i <= amount; i++) {
      const theta = (i / amount) * 120;
      const phi = (i / amount) * Math.PI;
      const x = 250 * Math.sin(phi) * Math.cos(theta);
      const y = 250 * Math.sin(phi) * Math.sin(theta);
      const z = 250 * Math.cos(phi);

      const span = document.createElement("span");
      span.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
      const hue = (i / amount) * 360;
      span.style.color = `hsl(${hue}, 100%, 50%)`;
      span.innerHTML = `<span style="animation-delay: 0s, -${(i / amount) * 2}s;"></span>`;
      container.appendChild(span);
    }
  </script>
</body>
</html>
