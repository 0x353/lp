<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lotto Chain Dezentralized Betting</title>
  <link href="img/logo.svg" rel="icon">
  <link href="img/logo.svg" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="statis/noscript3.js"></script>
</head>
<body>
  <div id="popupLotto">
  <div class="popup-text">Welcome to Lotto Chain! Decentralized Betting, Have fun and enjoy playing!</div>
  </div>
  <h1>Coming Soon!</h1>
  <a href="index" class="button">Back to Home</a>
<script>
  const popupSound = new Audio("https://www.myinstants.com/media/sounds/pop-up-off.mp3");

  const popupDiv = document.createElement("div");
  popupDiv.id = "popupLotto";
  popupDiv.innerHTML = `
    <div class="popup-text">Welcome to Lotto Chain! Decentralized Betting, Have fun and enjoy playing!</div>
  `;

  const style = document.createElement("style");
  style.textContent = `
    #popupLotto {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #000000, #02024c, #4b4b4b);
      color: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 80px rgba(0, 128, 255, 0.4);
      z-index: 9999;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
      animation: fadeIn 1s ease, bounce 0.5s infinite alternate;
      max-width: 90%;
      transition: all 0.3s ease;
    }

    #popupLotto:hover {
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), 0 0 100px rgba(0, 128, 255, 0.6), 0 0 20px rgba(0, 255, 200, 0.5);
      transform: translateX(-50%) scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; top: 0%; }
      to { opacity: 1; top: 20%; }
    }

    @keyframes bounce {
      from { transform: translate(-50%, 0); }
      to { transform: translate(-50%, 12px); }
    }

    .popup-text {
      font-size: 1.6rem;
      font-weight: bold;
      animation: typing 4s steps(50, end), blink 1s infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      text-shadow: 0 0 10px #00f2fe, 0 0 20px #007acc;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  `;

  document.head.appendChild(style);
  document.body.appendChild(popupDiv);

  popupSound.play().catch(() => {
    console.log("Popup sound not allowed without user interaction.");
  });

  setTimeout(() => {
    popupDiv.remove();
  }, 15000);
</script>
</body>
</html>
