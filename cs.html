<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    h1 {
      font-size: 64px;
      color: #0ff;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: pulse 2s infinite ease-in-out;
      transform: perspective(500px) rotateX(5deg) rotateY(-5deg);
      letter-spacing: 3px;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
        transform: perspective(500px) rotateX(5deg) rotateY(-5deg) scale(1);
      }
      50% {
        text-shadow:
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 60px #0ff,
          0 0 100px #0ff;
        transform: perspective(500px) rotateX(5deg) rotateY(-5deg) scale(1.05);
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
</body>
</html>
