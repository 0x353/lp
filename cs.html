<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .coming-soon {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      color: #0ff;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 4px;
      perspective: 500px;
      animation: flicker 3s infinite;
    }

    .coming-soon::before {
      content: "Coming Soon";
      position: absolute;
      left: 0;
      top: 0;
      color: #0ff;
      transform: rotateX(15deg) rotateY(-15deg) skew(1deg, 1deg);
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      z-index: -1;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
