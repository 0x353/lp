<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Ubuntu', sans-serif;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #00fff7;
      letter-spacing: 4px;
      text-align: center;
      position: relative;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      animation: glow 3s ease-in-out infinite;
    }

    h1::before {
      content: 'Coming Soon';
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      -webkit-text-stroke: 2px #00fff7;
      color: transparent;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 5px #00fff7,
          0 0 10px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7;
      }
      50% {
        text-shadow:
          0 0 10px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7,
          0 0 80px #00fff7;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
</body>
</html>
