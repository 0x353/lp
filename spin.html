<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Spin Wheel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    canvas {
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00d0ff, #007bff);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,183,255,0.7);
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Crypto Spin Wheel</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button id="spinBtn">Spin!</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const wheelSize = canvas.width;
    const center = wheelSize / 2;

    const rewards = [
      "ETH", "BTC", "iPhone", "MacBook",
      "NFT", "Try Again", "Token A", "Token B",
      "Crypto Box", "Nothing", "50 USDT", "Lucky Spin"
    ];

    const segCount = rewards.length;
    const anglePerSeg = (2 * Math.PI) / segCount;

    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel() {
  for (let i = 0; i < segCount; i++) {
    const angle = i * anglePerSeg;

    ctx.fillStyle = i % 2 === 0 ? "#00b7ff" : "#007bff";
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, center - 10, angle, angle + anglePerSeg);
    ctx.lineTo(center, center);
    ctx.fill();

    // Teks di setiap segmen
    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(angle + anglePerSeg / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(rewards[i], center - 20, 5);
    ctx.restore();
  }
    }

    function drawPointer() {
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.moveTo(center, 0);
  ctx.lineTo(center - 15, -20);
  ctx.lineTo(center + 15, -20);
  ctx.closePath();
  ctx.fill();
    }

    function spinWheel() {
      if (isSpinning) return;

      isSpinning = true;
      const spinAngle = Math.random() * 2000 + 2000; // antara 2000-4000 derajat
      const duration = 5000;
      const start = performance.now();

      function animateSpin(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3); // easing
        currentAngle = (spinAngle * ease) % 360;

        // redraw
        ctx.clearRect(0, 0, wheelSize, wheelSize);
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate((currentAngle * Math.PI) / 180);
        ctx.translate(-center, -center);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          const selected = Math.floor((segCount - (currentAngle % 360) / 360 * segCount)) % segCount;
          document.getElementById("result").textContent = `You got: ${rewards[selected]}!`;
          isSpinning = false;
        }
      }

     // redraw
ctx.clearRect(0, 0, wheelSize, wheelSize);
ctx.save();
ctx.translate(center, center);
ctx.rotate((currentAngle * Math.PI) / 180);
ctx.translate(-center, -center);
drawWheel();
ctx.restore();

// pointer tetap
ctx.save();
ctx.translate(center, center);
drawPointer();
ctx.restore();
      
    drawWheel();
    document.getElementById("spinBtn").addEventListener("click", spinWheel);
  </script>
</body>
</html>
