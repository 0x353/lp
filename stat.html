let contract;

async function loadBlockchainData() {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" }); // Minta izin pengguna
    } else {
        web3 = new Web3(new Web3.providers.HttpProvider("https://sepolia.base.org")); // Gunakan RPC publik jika MetaMask tidak tersedia
    }

    contract = new web3.eth.Contract(contractABI, contractAddress);

    try {
        // 1. Total Players
        const totalPlayers = await contract.methods.totalPlayers().call();
        document.getElementById("totalPlayers").innerText = totalPlayers;

        // 2. Total Payout
        const totalPayout = await contract.methods.totalPayout().call();
        document.getElementById("totalPayout").innerText = web3.utils.fromWei(totalPayout, "ether") + " ETH";

        // 3. Last Winner
        const lastWinner = await contract.methods.lastWinner().call();
        document.getElementById("lastWinner").innerText = lastWinner;

        // 4. Last 5 Players
        const bets = await contract.methods.getAllBets().call();
        let lastPlayers = bets.slice(-5).map(bet => bet.player); // Ambil 5 pemain terakhir

        document.getElementById("lastPlayers").innerHTML = lastPlayers
            .map(address => `<li>${address}</li>`)
            .join("");

        // 5. Top Player (Paling Banyak Taruhan)
        const players = await contract.methods.totalBetsByPlayer().call();
        let topPlayer = Object.keys(players).reduce((a, b) => players[a] > players[b] ? a : b, Object.keys(players)[0]);

        document.getElementById("topPlayer").innerText = topPlayer;

    } catch (error) {
        console.error("Error fetching data:", error);
    }
}
