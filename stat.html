const contract = new ethers.Contract(contractAddress, contractABI, provider);

async function loadWinners() {
  const tbody = document.getElementById("winnerList");
  tbody.innerHTML = "";

  try {
    const total = await contract.totalWinners();

    for (let i = 0; i < total; i++) {
      const winner = await contract.winners(i);
      const rewardWei = await contract.rewardOf(winner);
      const claimed = await contract.hasClaimed(winner);

      const rewardEth = ethers.utils.formatEther(rewardWei);
      const status = claimed ? "Sudah diklaim" : "Belum diklaim";

      const row = `
        <tr>
          <td>${winner}</td>
          <td>${rewardEth}</td>
          <td>${status}</td>
        </tr>
      `;

      tbody.innerHTML += row;
    }
  } catch (error) {
    console.error("Gagal memuat data:", error);
    tbody.innerHTML = "<tr><td colspan='3'>Gagal memuat data.</td></tr>";
  }
}

loadWinners();
