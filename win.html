const web3 = new Web3(provider);
const contract = new web3.eth.Contract(contractABI, contractAddress);

async function loadWinners() {
    try {
        const tableBody = document.getElementById("winnersTable");
        const searchInput = document.getElementById("searchInput");

        // Ambil SEMUA event WinnerSet dari blok awal
        const events = await contract.getPastEvents("WinnerSet", {
            fromBlock: 0,
            toBlock: "latest",
        });

        if (events.length === 0) {
            console.log("Belum ada pemenang.");
            return;
        }

        function renderTable(filter = "") {
            tableBody.innerHTML = "";
            events
                .filter(event => event.returnValues.winner.includes(filter))
                .reverse()
                .forEach(event => {
                    const row = `
                        <tr>
                            <td style="color: #ad5cff; font-weight: bold;">${event.returnValues.winner}</td>
                            <td style="color: #00FF66; font-weight: bold;">${web3.utils.fromWei(event.returnValues.amount, "ether")} ETH</td>
                            <td><a href="https://sepolia.basescan.org/block/${event.blockNumber}" target="_blank" style="text-decoration: none; color: #1a88ff;">${event.blockNumber}</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
        }

        // Update tabel saat mengetik di pencarian
        searchInput.addEventListener("input", () => {
            renderTable(searchInput.value.trim());
        });

        renderTable();
    } catch (error) {
        console.error("Gagal mengambil data pemenang:", error);
    }
}

// Load pemenang saat halaman dibuka
