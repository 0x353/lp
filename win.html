        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function loadWinners() {
            try {
                const events = await contract.getPastEvents("WinnerSet", {
                    fromBlock: "latest", 
                    toBlock: "latest"
                });

                const tableBody = document.getElementById("winnerTable");
                const searchInput = document.getElementById("searchInput");

                function renderTable(filter = "") {
                    tableBody.innerHTML = "";

                    events
                        .filter(event => event.returnValues._winner.toLowerCase().includes(filter.toLowerCase()))
                        .reverse()
                        .forEach(event => {
                            const row = `
                                <tr>
                                    <td style="color: #ad5cff; font-weight: bold;">${event.returnValues._winner}</td>
                                    <td style="color: #00FF66; font-weight: bold;">${web3.utils.fromWei(event.returnValues._amount, "ether")} ETH</td>
                                    <td><a href="https://sepolia.basescan.org/block/${event.blockNumber}" target="_blank">${event.blockNumber}</a></td>
                                    <td><a href="https://sepolia.basescan.org/tx/${event.transactionHash}" target="_blank">${event.transactionHash.slice(0, 10)}...</a></td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                }

                    renderTable(searchInput.value.trim());
                });

            } catch (error) {
                console.error("Failed to load winners:", error);
            }
        }

        window.addEventListener("load", loadWinners);
