// ðŸ”¹ Ambil Riwayat Pemenang dari Blockchain
async function fetchWinnerHistory() {
    try {
        const filter = contract.filters.WinnerSet();
        const logs = await provider.getLogs({
            fromBlock: "earliest",
            toBlock: "latest",
            address: contractAddress,
            topics: filter.topics
        });

        const winnerList = document.getElementById("winnerList");
        winnerList.innerHTML = ""; 

        logs.forEach(log => {
            const parsedLog = contract.interface.parseLog(log);
            const winner = parsedLog.args[0]; 
            const amount = ethers.formatEther(parsedLog.args[1]);

            addWinnerToPopup(`${winner} won ${amount} ETH!`);
        });
    } catch (error) {
        console.error("Error fetching winners:", error);
    }
}

// ðŸ”¹ Tampilkan Pemenang Baru Secara Real-Time
contract.on("WinnerSet", (winner, amount) => {
    const ethAmount = ethers.formatEther(amount);
    addWinnerToPopup(`${winner} won ${ethAmount} ETH!`);
});

// ðŸ”¹ Tambahkan Pemenang ke Popup
function addWinnerToPopup(message) {
    const winnerList = document.getElementById("winnerList");
    const li = document.createElement("li");
    li.textContent = message;
    winnerList.appendChild(li);
}

// ðŸ”¹ Event Listener untuk Tombol
