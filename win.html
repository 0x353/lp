<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.0/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4b400;
            color: white;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f4b400;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Winner List</h2>
    <div id="loading">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Bet ID</th>
                <th>Winner</th>
                <th>Amount (ETH)</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody id="winnerTable">
            <tr>
                <td colspan="4">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const provider = new ethers.JsonRpcProvider("https://sepolia.base.org"); // Pastikan RPC benar

        const contractAddress = "0xA6074b47915d155B5EB097c446fc9d850A4C6E60"; // Alamat kontrak
        const abi = [
            "event WinnerSet(bytes32 betId, address winner, uint256 amount, uint256 number)"
        ];
        const contract = new ethers.Contract(contractAddress, abi, provider);

        async function fetchWinners() {
            document.getElementById("loading").style.display = "block"; // Tampilkan loader
            document.getElementById("winnerTable").innerHTML = ""; // Kosongkan tabel sementara

            try {
                const eventSignature = ethers.id("WinnerSet(bytes32,address,uint256,uint256)");
                const filter = {
                    address: contractAddress,
                    fromBlock: 0, // Ambil semua event sejak awal
                    toBlock: "latest",
                    topics: [eventSignature]
                };

                const logs = await provider.getLogs(filter);
                console.log("Event logs:", logs);

                if (logs.length === 0) {
                    document.getElementById("winnerTable").innerHTML = `<tr><td colspan="4">No winners yet</td></tr>`;
                    return;
                }

                const winners = logs.map(log => {
                    const parsed = contract.interface.parseLog(log);
                    return {
                        betId: parsed.args.betId.toString(),
                        winner: parsed.args.winner,
                        amount: ethers.formatEther(parsed.args.amount),
                        number: parsed.args.number.toString()
                    };
                });

                displayWinners(winners);
            } catch (error) {
                console.error("Error fetching winners:", error);
                document.getElementById("winnerTable").innerHTML = `<tr><td colspan="4">Error loading winners</td></tr>`;
            } finally {
                document.getElementById("loading").style.display = "none"; // Sembunyikan loader setelah selesai
            }
        }

        function displayWinners(winners) {
            const table = document.getElementById("winnerTable");
            table.innerHTML = "";

            winners.forEach(winner => {
                const row = `<tr>
                    <td>${winner.betId}</td>
                    <td>${winner.winner}</td>
                    <td>${winner.amount}</td>
                    <td>${winner.number}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        fetchWinners();
    </script>

</body>
</html>
