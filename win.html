// **1. Ambil daftar pemenang tanpa koneksi wallet**
async function fetchWinners() {
    try {
        const winners = await contract.getWinners();
        if (!winners || winners.length === 0) {
            console.warn("Tidak ada data pemenang.");
            return;
        }
        updateUI(winners);
    } catch (error) {
        console.error("Gagal mengambil daftar pemenang:", error);
    }
}

// **2. Dengarkan event WinnerSet (jika blockchain mendukung WebSocket)**
function listenForWinners() {
    contract.on("WinnerSet", (hash, winner, amount) => {
        console.log("Pemenang Baru:", winner, "Mendapat:", ethers.utils.formatEther(amount), "ETH");
        fetchWinners(); // Perbarui UI setiap ada pemenang baru
    });
}

// **3. Update UI (Tabel, List, Leaderboard)**
function updateUI(winners) {
    // **Update Tabel**
    const tableBody = document.querySelector("#winnerTable tbody");
    tableBody.innerHTML = ""; 
    winners.forEach((winner, index) => {
        const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${winner.player}</td>
                        <td>${ethers.utils.formatEther(winner.amount)} ETH</td>
                    </tr>`;
        tableBody.innerHTML += row;
    });

    // **Update List**
    const list = document.getElementById("winnerList");
    list.innerHTML = ""; 
    winners.forEach((winner) => {
        const listItem = `<li>${winner.player} - ${ethers.utils.formatEther(winner.amount)} ETH</li>`;
        list.innerHTML += listItem;
    });

    // **Update Leaderboard (Pemenang Top)**
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "";  
    const sortedWinners = [...winners].sort((a, b) => Number(b.amount) - Number(a.amount));  
    sortedWinners.slice(0, 3).forEach((winner, rank) => {
        const medal = rank === 0 ? "ğŸ¥‡" : rank === 1 ? "ğŸ¥ˆ" : "ğŸ¥‰";
        const leaderItem = `<div class="leader">${medal} ${winner.player} - ${ethers.utils.formatEther(winner.amount)} ETH</div>`;
        leaderboard.innerHTML += leaderItem;
    });
}

// **4. Panggil Fetch Winners saat halaman dimuat**
window.onload = async () => {
    await fetchWinners();
