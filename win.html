    <h2>Grafik Betting Real-time</h2>
    <canvas id="betChart"></canvas>

    <script>
        // Inisialisasi data awal (dummy, nanti diambil dari API)
        let betData = [];
        let lastUpdate = new Date().setHours(23, 0, 0, 0); // Waktu reset: 23:00 WIB

        // Fungsi untuk mendapatkan data dari API (simulasi backend)
        async function fetchBetData() {
            try {
                // Ganti URL ini dengan endpoint API asli yang membaca dari blockchain
                const response = await fetch("https://api.example.com/betHistory");
                const data = await response.json();

                // Konversi data menjadi format yang cocok untuk chart
                betData = data.map(entry => ({
                    time: new Date(entry.timestamp * 1000).toLocaleTimeString("id-ID"),
                    amount: entry.betAmount
                }));

                updateChart();
            } catch (error) {
                console.error("Gagal mengambil data betting:", error);
            }
        }

        // Fungsi untuk reset chart setiap 23:00 WIB
        function checkResetTime() {
            const now = new Date();
            if (now >= lastUpdate) {
                betData = [];
                lastUpdate = new Date().setHours(23, 0, 0, 0) + 86400000; // Tambah 1 hari
                updateChart();
            }
        }

        // Fungsi untuk memperbarui chart
        function updateChart() {
            const labels = betData.map(entry => entry.time);
            const amounts = betData.map(entry => entry.amount);

            betChart.data.labels = labels;
            betChart.data.datasets[0].data = amounts;
            betChart.update();
        }

        // Konfigurasi Chart.js
        const ctx = document.getElementById("betChart").getContext("2d");
        const betChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "Jumlah Taruhan",
                    data: [],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: "top"
                    }
                },
                scales: {
                    x: { grid: { display: false } },
                    y: { beginAtZero: true }
                }
            }
        });

        // Update data setiap 5 detik
        setInterval(() => {
            fetchBetData();
            checkResetTime();
        }, 5000);

        // Ambil data pertama kali saat halaman dimuat
        fetchBetData();
    </script>

    const contract = new ethers.Contract(contractAddress, contractABI, provider);

    // ðŸ”¹ Data Taruhan
    let betData = [];

    // ðŸ”¹ Ambil data event `BetPlaced`
    async function fetchBetData() {
        try {
            const blockNumber = await provider.getBlockNumber(); // Ambil block terbaru
            const events = await contract.queryFilter("BetPlaced", blockNumber - 1000, "latest"); // Ambil event 1000 blok terakhir

            // Konversi data untuk chart
            betData = events.map(event => ({
                time: new Date(event.args.timestamp * 1000).toLocaleTimeString("id-ID"),
                amount: event.args.times.toNumber()
            }));

            updateChart();
        } catch (error) {
            console.error("Gagal mengambil data betting:", error);
        }
    }

    // ðŸ”¹ Perbarui Chart.js
    function updateChart() {
        const labels = betData.map(entry => entry.time);
        const amounts = betData.map(entry => entry.amount);

        betChart.data.labels = labels;
        betChart.data.datasets[0].data = amounts;
        betChart.update();
    }

    // ðŸ”¹ Ambil data pertama kali & update setiap 5 detik
    fetchBetData();
    setInterval(fetchBetData, 5000);
