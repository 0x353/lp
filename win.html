async function loadContractData() {
    if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
    } else if (window.web3) {
        window.web3 = new Web3(window.web3.currentProvider);
    } else {
        console.log('Non-Ethereum browser detected. Coba gunakan MetaMask!');
        return;
    }

    const contract = new window.web3.eth.Contract(contractABI, contractAddress);

    try {
        const totalPlayers = await contract.methods.totalPlayers().call();
        const totalPayout = await contract.methods.totalPayout().call();
        const lastWinner = await contract.methods.lastWinner().call();
        const highestBet = await contract.methods.highestBet().call();
        const avgBet = await contract.methods.averageBet().call();

        document.getElementById('totalPlayers').textContent = totalPlayers;
        document.getElementById('totalPayout').textContent = window.web3.utils.fromWei(totalPayout, 'ether') + ' ETH';
        document.getElementById('lastWinner').textContent = lastWinner;
        document.getElementById('highestBet').textContent = window.web3.utils.fromWei(highestBet, 'ether') + ' ETH';
        document.getElementById('avgBet').textContent = window.web3.utils.fromWei(avgBet, 'ether') + ' ETH';

        // Grafik Data
        loadChart([totalPlayers, parseFloat(window.web3.utils.fromWei(totalPayout, 'ether')), 
                   parseFloat(window.web3.utils.fromWei(highestBet, 'ether'))]);
    } catch (error) {
        console.error('Error mengambil data dari kontrak:', error);
    }
}

    new Chart(ctx, {

        data: {
            labels: ['Total Pemain', 'Total Pembayaran (ETH)', 'Taruhan Tertinggi (ETH)'],
            datasets: [{
                label: 'Statistik Taruhan',
                data: data,
                backgroundColor: ['blue', 'green', 'red'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
