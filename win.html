async function loadStatistics() {
    try {
        const totalPlayers = await contract.totalPlayers();
        const totalPayout = await contract.totalPayout();
        const lastWinner = await contract.lastWinner();

        document.getElementById("totalPlayers").textContent = totalPlayers.toString();
        document.getElementById("totalPayout").textContent = ethers.utils.formatEther(totalPayout) + " ETH";
        document.getElementById("lastWinner").textContent = lastWinner;

        loadBetResults();
    } catch (error) {
        console.error("Error fetching statistics:", error);
    }
}

async function loadBetResults() {
    try {
        const results = await contract.getAllBets();
        const tableBody = document.getElementById("betResults");

        tableBody.innerHTML = "";
        results.forEach((result) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${result.drawId}</td>
                <td>${result.winningNumber}</td>
                <td>${ethers.utils.formatEther(result.isProcessed ? result.winningNumber : 0)} ETH</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error("Error fetching bet results:", error);
    }
}

window.onload = loadStatistics;
