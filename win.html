        async function getWinners() {
            try {
                const events = await contract.queryFilter(contract.filters.ETHClaimed(), 0, "latest");
                const tbody = document.getElementById("winnerTable");
                tbody.innerHTML = ""; // Bersihkan data lama

                if (events.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='4'>Belum ada pemenang</td></tr>";
                    return;
                }

                events.forEach((event, index) => {
                    const winner = event.args.winner;
                    const amount = ethers.formatEther(event.args.amount);
                    const txHash = event.transactionHash;

                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${winner}</td>
                        <td>${amount} ETH</td>
                        <td><a href="https://sepolia.basescan.org/tx/${txHash}" target="_blank">Lihat Tx</a></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error("Error fetching winners:", error);
                document.getElementById("winnerTable").innerHTML = "<tr><td colspan='4'>Gagal memuat data</td></tr>";
